site_name: VeriBiota
site_description: Verification bundles for bioinformatics â€” deterministic schemas, provenance, and proof-anchored checks where available.
site_url: https://omnisgenomics.github.io/VeriBiota/
repo_url: https://github.com/OmnisGenomics/VeriBiota
repo_name: OmnisGenomics/VeriBiota

theme:
  name: material
  language: en
  features:
    - navigation.instant
    - navigation.top
    - content.code.copy
    - search.suggest
    - search.highlight
  palette:
    - scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  
  logo: assets/logo-wordmark.svg
  favicon: assets/favicon.svg
plugins:
  - search

markdown_extensions:
  - admonition
  - codehilite
  - toc:
      permalink: true
  - tables
  - pymdownx.superfences
  - pymdownx.details

extra_css:
  - styles/brand.css

nav:
  - Home: index.md
  - Quickstart: QUICKSTART.md
  - Why VeriBiota: why.md
  - Getting Started: getting-started.md
  - Profiles & Attestation:
      - Profile Spec: PROFILE_SPEC.md
      - Snapshots: SNAPSHOTS.md
      - Tier 0 Compliance: TIER0_COMPLIANCE.md
      - Attested Profiles: ATTESTED_PROFILES.md
      - VCF Normalization: VCF_NORMALIZATION.md
  - Concepts:
      - Architecture: architecture.md
      - Verification Workflow: verification-workflow.md
      - Canonicalization & Signing: canonicalization.md
      - Model IR: model-ir.md
      - Invariants: invariants.md
      - Runtime Checks: runtime_checks.md
      - Simulator Integration: simulator-integration.md
      - EditDAG Schema: schema/edit_dag.md
  - Integrations:
      - Integration Guide: INTEGRATION.md
      - Helix/OGN: HELIX_VERIFICATION.md
  - Examples: examples.md
  - Specs:
      - VERIBIOTA-0001 Runtime Checks: spec/VERIBIOTA-0001-runtime-checks.md
      - VERIBIOTA-0002 VeriBundle & Claims: spec/VERIBIOTA-0002-veribundle-spec.md
  - CLI: cli.md
  - QA & Compliance:
      - QA Checklist: qa_checklist.md
  - Roadmap: roadmap.md
